services:
  # GPU-enabled trainer for MTL Transformer
  trainer-gpu:
    runtime: nvidia
    gpus: all
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - TF_CPP_MIN_LOG_LEVEL=2
      - CUDA_VISIBLE_DEVICES=0
      - LD_LIBRARY_PATH=/usr/local/cuda/lib64:$LD_LIBRARY_PATH
      - NUMBA_CUDA_ENABLE_PYNVJITLINK=1
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./src:/app/src
      - ./config:/app/config
    shm_size: '2gb'
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    # Default: Interactive bash shell (run commands manually)
    # Override with: docker compose run --rm trainer-gpu python -m src.main
    command: bash

  # Dashboard service (optional)
  dash:
    build: .
    container_name: gridwise_dash
    command: streamlit run dash/app.py --server.port 8501 --server.address 0.0.0.0
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src
      - ./dash:/app/dash
    ports:
      - "8501:8501"
    restart: unless-stopped
    profiles: ["dashboard"]  # Only start with: docker compose --profile dashboard up
